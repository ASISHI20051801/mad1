<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parking App - User Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('../static/p4.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Removed the dark overlay background */
        }

        .login-box {
            background: rgba(255, 255, 255, 0); /* Much more transparent */
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title h2 {
            margin: 0;
            color: #fa0505;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .login-title p {
            color: rgba(249, 15, 15, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            margin: 10px 0 0 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s;
            background: rgba(215, 36, 36, 0);
            color: #030303;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(5px);
        }

        .input-group input::placeholder {
            color: rgba(7, 7, 7, 0.7);
        }

        .input-group input:focus {
            border-color: rgb(238, 115, 8);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: rgba(0, 123, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 123, 255, 0.3);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .login-btn:hover {
            background: rgba(0, 86, 179, 0.9);
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
        }

        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .footer-note a {
            color: rgba(0, 200, 255, 0.9);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .footer-note a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 25px;
                margin: 20px;
            }
        }

        /* Add some subtle animation */
        .login-box {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <div class="login-title">
            <h1>User Login</h2>
            <h2>Welcome to Smart Parking App</p>
        </div>
        <form action="/user_login" method="post">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="footer-note">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
</div>

</body>
</html>
