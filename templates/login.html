<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Ensure full height for proper background rendering */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Background image styling */
        body {
            background: url('../static/p6.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.073);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease-out;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title h1 {
            margin: 0;
            color: #000000;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .login-title p {
            margin: 10px 0 0;
            color: rgba(0, 0, 0, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.534);
            background: rgba(255, 255, 255, 0.1);
            color: #000;
            backdrop-filter: blur(10px);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(0, 0, 0, 0.758);
        }

        .input-group input:focus {
            border-color: #ff0000;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: rgba(0, 123, 255, 0.8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-shadow: 0 1px 2px rgb(0, 0, 0);
        }

        .login-btn:hover {
            background: rgba(0, 86, 179, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .footer-note {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        }

        .footer-note a {
            color: rgba(0, 119, 255, 0.9);
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-note a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 25px;
                margin: 20px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <div class="login-title">
            <h1>User Login</h1>
            <p>Welcome to the Smart Parking Platform</p>
        </div>
        <form action="/user_login" method="post">
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="footer-note">
            Don't have an account? <a href="/register">Create one now</a>
        </div>
    </div>
</div>

</body>
</html>
