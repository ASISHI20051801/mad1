<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --dark-gray: #6c757d;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating Particles Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"><animate attributeName="cy" values="20;80;20" dur="3s" repeatCount="indefinite"/></circle><circle cx="50" cy="50" r="1.5" fill="rgba(255,255,255,0.1)"><animate attributeName="cy" values="50;10;50" dur="4s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="2.5" fill="rgba(255,255,255,0.1)"><animate attributeName="cy" values="30;90;30" dur="5s" repeatCount="indefinite"/></circle></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-radius: 0 25px 25px 0;
            padding: 2rem 0;
            box-shadow: var(--shadow);
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transform: translateX(-100%);
            animation: slideInLeft 0.6s ease-out 0.2s forwards;
        }

        @keyframes slideInLeft {
            to {
                transform: translateX(0);
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            padding: 0 2rem;
            margin-bottom: 2rem;
            animation: bounceIn 1s ease-out 0.4s both;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            box-shadow: var(--shadow);
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .logo i {
            color: white;
            font-size: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-items {
            list-style: none;
            padding: 0 1rem;
        }

        .menu-item {
            margin-bottom: 0.5rem;
            animation: fadeInRight 0.6s ease-out forwards;
            opacity: 0;
        }

        .menu-item:nth-child(1) { animation-delay: 0.6s; }
        .menu-item:nth-child(2) { animation-delay: 0.7s; }
        .menu-item:nth-child(3) { animation-delay: 0.8s; }
        .menu-item:nth-child(4) { animation-delay: 0.9s; }
        .menu-item:nth-child(5) { animation-delay: 1.0s; }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: #333;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .menu-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .menu-link:hover::before {
            left: 0;
        }

        .menu-link:hover {
            color: white;
            transform: translateX(10px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .menu-link.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        .menu-icon {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 0;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            margin: 1rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInDown 0.6s ease-out 0.6s both;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--dark-gray);
        }

        .breadcrumb a {
            color: var(--dark-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: #667eea;
        }

        /* Profile Container */
        .profile-container {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Profile Card */
        .profile-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            text-align: center;
            height: fit-content;
            animation: profileSlideIn 0.8s ease-out 1s both;
        }

        @keyframes profileSlideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 3rem;
            color: white;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        .profile-avatar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .profile-avatar:hover::before {
            width: 100%;
            height: 100%;
        }

        .avatar-upload {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: var(--dark-gray);
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--dark-gray);
            margin-top: 0.5rem;
        }

        /* Form Container */
        .form-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            animation: formSlideIn 0.8s ease-out 1.2s both;
        }

        @keyframes formSlideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .form-title i {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .form-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--dark-gray);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-btn.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .tab-content {
            display: none;
            animation: fadeInContent 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input:hover {
            border-color: #667eea;
        }

        .form-select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e6ed;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-secondary {
            background: #e0e6ed;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Success Message */
        .success-message {
            background: var(--success-gradient);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: none;
            align-items: center;
            gap: 1rem;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
                border-radius: 0;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .header {
                margin: 0.5rem;
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .profile-container {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        /* Menu Toggle for Mobile */
        .menu-toggle {
            display: none;
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
        }

        /* Glowing Effect */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(102, 126, 234, 0.5), 0 0 10px rgba(102, 126, 234, 0.5), 0 0 15px rgba(102, 126, 234, 0.5);
            }
            to {
                box-shadow: 0 0 10px rgba(102, 126, 234, 0.8), 0 0 20px rgba(102, 126, 234, 0.8), 0 0 30px rgba(102, 126, 234, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="logo-section">
                <div class="logo glow">
                    <i class="fas fa-parking"></i>
                </div>
                <div class="logo-text">ParkEase</div>
            </div>
            
            <ul class="menu-items">
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fas fa-tachometer-alt menu-icon"></i>
                        Dashboard
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link active">
                        <i class="fas fa-user menu-icon"></i>
                        Profile
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fas fa-search menu-icon"></i>
                        Search Parking
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fas fa-chart-line menu-icon"></i>
                        Summary
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        <i class="fas fa-sign-out-alt menu-icon"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div>
                    <h1 class="page-title">Profile Settings</h1>
                    <div class="breadcrumb">
                        <a href="#"><i class="fas fa-home"></i> Home</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Profile</span>
                    </div>
                </div>
            </header>

            <!-- Profile Container -->
            <div class="profile-container">
                <!-- Profile Card -->
                <div class="profile-card">
                    <div class="profile-avatar">
                        <i class="fas fa-user" id="avatarIcon"></i>
                        <input type="file" class="avatar-upload" id="avatarUpload" accept="image/*">
                    </div>
                    <div class="profile-name" id="displayName">John Doe</div>
                    <div class="profile-email" id="displayEmail">john.doe@example.com</div>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-number">47</div>
                            <div class="stat-label">Total Bookings</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">₹3,250</div>
                            <div class="stat-label">Total Savings</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">12</div>
                            <div class="stat-label">Favorite Spots</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">4.8</div>
                            <div class="stat-label">User Rating</div>
                        </div>
                    </div>
                </div>

                <!-- Form Container -->
                <div class="form-container">
                    <div class="success-message" id="successMessage">
                        <i class="fas fa-check-circle"></i>
                        <span>Profile updated successfully!</span>
                    </div>

                    <div class="form-title">
                        <i class="fas fa-edit"></i>
                        Edit Profile Information
                    </div>

                    <div class="form-tabs">
                        <button class="tab-btn active" data-tab="personal">Personal Info</button>
                        <button class="tab-btn" data-tab="contact">Contact Details</button>
                        <button class="tab-btn" data-tab="security">Security</button>
                    </div>

                    <form id="profileForm" method="POST" action="{{ url_for('update_profile') }}">
                    <!-- Personal Info Tab -->
                <div class="tab-content active" id="personal">
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">First Name</label>
                <input type="text" class="form-input" id="firstName" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-input" id="lastName" name="last_name" value="{{ user.last_name }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-input" id="dateOfBirth" name="date_of_birth" value="{{ user.date_of_birth }}">
            </div>
            <div class="form-group">
                <label class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                    <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                    <option value="prefer-not-to-say" {% if user.gender == 'prefer-not-to-say' %}selected{% endif %}>Prefer not to say</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Bio</label>
            <textarea class="form-textarea" id="bio" name="bio" placeholder="Tell us a little about yourself...">{{ user.bio }}</textarea>
        </div>
    </div>

    <!-- Contact Details Tab -->
    <div class="tab-content" id="contact">
        <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-input" id="phone" name="phone" value="{{ user.phone }}" required>
            </div>
            <div class="form-group">
                <label class="form-label">Alternative Phone</label>

    <script>
        // Menu functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const menuLinks = document.querySelectorAll('.menu-link');

        menuToggle?.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Active menu highlighting
        menuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                menuLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });

        // Tab functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabId = btn.getAttribute('data-tab');
                
                // Remove active class from all tabs and contents
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                btn.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Avatar upload functionality
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarIcon = document.getElementById('avatarIcon');

        avatarUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '50%';
                    
                    avatarIcon.parentElement.innerHTML = '';
                    avatarIcon.parentElement.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        const profileForm = document.getElementById('profileForm');
        const successMessage = document.getElementById('successMessage');
        const displayName = document.getElementById('displayName');
        const displayEmail = document.getElementById('displayEmail');

        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
            // Update display values
            displayName.textContent = `${firstName} ${lastName}`;
            displayEmail.textContent = email;
            
            // Show success message
            successMessage.style.display = 'flex';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
            
            // Add save animation
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            saveBtn.disabled = true;
            
            setTimeout(() => {
                saveBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
                setTimeout(() => {
                    saveBtn.innerHTML = originalText;
                    saveBtn.disabled = false;
                }, 1000);
            }, 1500);
        });

        // Cancel button functionality
        document.getElementById('cancelBtn').addEventListener('click', () => {
            profileForm.reset();
            // Reset to original values
            document.getElementById('firstName').value = 'John';
            document.getElementById('lastName').value = 'Doe';
            document.getElementById('email').value = 'john.doe@example.com';
        });

        // Toggle switch functionality for 2FA
        const twoFactorToggle = document.getElementById('twoFactorAuth');
        const toggleSpan = twoFactorToggle.nextElementSibling;
        const toggleSlider = toggleSpan.nextElementSibling;

        twoFactorToggle.addEventListener('change', () => {
            if (twoFactorToggle.checked) {
                toggleSpan.style.backgroundColor = '#667eea';
                toggleSlider.style.transform = 'translateX(26px)';
            } else {
                toggleSpan.style.backgroundColor = '#ccc';
                toggleSlider.style.transform = 'translateX(0px)';
            }
        });

        // Password strength indicator
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            // You can add password strength logic here
        });

        confirmPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password && confirmPassword) {
                if (password === confirmPassword) {
                    confirmPasswordInput.style.borderColor = '#11998e';
                } else {
                    confirmPasswordInput.style.borderColor = '#f5576c';
                }
            }
        });

        // Add floating animation effects
        setInterval(() => {
            const avatar = document.querySelector('.profile-avatar');
            if (avatar) {
                avatar.style.transform = `translateY(${Math.sin(Date.now() * 0.002) * 3}px)`;
            }
        }, 50);

        // Animate stats on scroll
        const animateStats = () => {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach((stat, index) => {
                const finalValue = stat.textContent;
                if (finalValue.includes('₹')) {
                    // For currency values
                    const numValue = parseInt(finalValue.replace(/[₹,]/g, ''));
                    animateNumber(stat, 0, numValue, '₹');
                } else if (finalValue.includes('.')) {
                    // For decimal values
                    const numValue = parseFloat(finalValue);
                    animateDecimal(stat, 0, numValue);
                } else {
                    // For integer values
                    const numValue = parseInt(finalValue);
                    animateNumber(stat, 0, numValue);
                }
            });
        };

        const animateNumber = (element, start, end, prefix = '', suffix = '') => {
            const duration = 2000;
            const startTime = performance.now();
            
            const animate = (currentTime) => {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = Math.floor(start + (end - start) * progress);
                element.textContent = prefix + current.toLocaleString() + suffix;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            };
            
            requestAnimationFrame(animate);
        };

        const animateDecimal = (element, start, end) => {
            const duration = 2000;
            const startTime = performance.now();
            
            const animate = (currentTime) => {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = start + (end - start) * progress;
                element.textContent = current.toFixed(1);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            };
            
            requestAnimationFrame(animate);
        };

        // Trigger stats animation after page load
        setTimeout(animateStats, 1000);
    </script>
