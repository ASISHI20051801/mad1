<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>ParkEase - Parking Lots</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #bbdefb);
    }

    header {
      background-color: #006064;
      color: #ffffff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      font-size: 24px;
      color: #006064;
      font-weight: bold;
    }

    .website-name {
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
    }

    .sidebar {
      width: 250px;
      background-color: #004d40;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      border-bottom: 2px solid #fff;
      padding-bottom: 10px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 16px;
      border-radius: 5px;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #00bfa5;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      background-color: #f1f8e9;
    }

    .main-content h1 {
      margin-bottom: 20px;
      color: #004d40;
    }

    .lot-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .lot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .lot-header h3 {
      margin: 0;
    }

    .lot-buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg, #29b6f6, #0288d1);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .lot-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .lot-buttons .delete {
      background: linear-gradient(135deg, #ef5350, #d32f2f);
    }

    .parking-grid {
      display: grid;
      grid-template-columns: repeat(4, 50px);
      grid-auto-rows: 50px;
      gap: 8px;
      justify-content: start;
      margin-top: 10px;
    }

    .parking-spot {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      background-color: #9e9e9e;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .available {
      background-color: #43a047;
    }

    .occupied {
      background-color: #e53935;
    }

    .parking-spot:nth-child(3n) {
      transform: rotate(-3deg);
    }

    .parking-spot:nth-child(2n) {
      border-radius: 30% 10% 10% 30%;
    }

    .add-lot {
      text-align: center;
      margin-top: 40px;
    }

    .add-lot a {
      text-decoration: none;
      background-color: #00695c;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .add-lot a:hover {
      background-color: #00796b;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #006064;
    }

    .modal-content label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #00796b, #004d40);
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal-content button:hover {
      background: linear-gradient(to right, #004d40, #00332c);
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-area">
      <div class="logo-circle">üÖøÔ∏è</div>
      <div class="website-name">ParkEase</div>
    </div>
    <h1>Parking Lots</h1>
    <div class="admin-text">Admin &gt; Lots</div>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
        <li><a href="#" class="active"><i class="fas fa-parking"></i> Lots</a></li>
        <li><a href="#"><i class="fas fa-chart-pie"></i> Summary</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>

    <div class="main-content">
      <h1>All Parking Lots</h1>

      <!-- Lot A -->
      <div class="lot-card">
        <div class="lot-header">
          <h3>Parking Lot A</h3>
          <div class="lot-buttons">
            <button>Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>
        <p>Occupied: 4 / 10</p>
        <div class="parking-grid">
          <div class="parking-spot occupied">1</div>
          <div class="parking-spot occupied">2</div>
          <div class="parking-spot available">3</div>
          <div class="parking-spot available">4</div>
          <div class="parking-spot occupied">5</div>
          <div class="parking-spot available">6</div>
          <div class="parking-spot available">7</div>
          <div class="parking-spot available">8</div>
          <div class="parking-spot occupied">9</div>
          <div class="parking-spot available">10</div>
        </div>
      </div>

      <!-- Lot B -->
      <div class="lot-card">
        <div class="lot-header">
          <h3>Parking Lot B</h3>
          <div class="lot-buttons">
            <button>Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>
        <p>Occupied: 3 / 8</p>
        <div class="parking-grid">
          <div class="parking-spot available">1</div>
          <div class="parking-spot occupied">2</div>
          <div class="parking-spot available">3</div>
          <div class="parking-spot occupied">4</div>
          <div class="parking-spot available">5</div>
          <div class="parking-spot available">6</div>
          <div class="parking-spot occupied">7</div>
          <div class="parking-spot available">8</div>
        </div>
      </div>

      <div class="add-lot">
        <a href="javascript:void(0)" id="openModal">+ Add New Parking Lot</a>
      </div>

      <!-- Modal Form -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2>Add New Parking Lot</h2>
          <form id="addLotForm">
            <label for="lotName">Lot Name:</label>
            <input type="text" id="lotName" name="lotName" required />

            <label for="totalSpots">Total Spots:</label>
            <input type="number" id="totalSpots" name="totalSpots" required min="1" />

            <button type="submit">Add Lot</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.getElementById("closeModal");
    const form = document.getElementById("addLotForm");

    openBtn.onclick = () => {
      modal.style.display = "flex";
    };

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    form.onsubmit = (e) => {
      e.preventDefault();
      const name = document.getElementById("lotName").value;
      const total = document.getElementById("totalSpots").value;
      alert(`New lot "${name}" with ${total} spots added!`);
      modal.style.display = "none";
      form.reset();
      // Add logic here to actually insert the new lot dynamically if needed
    };
  </script>

</body>
</html>
